<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Google Fonts Link for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 

  
    
<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            height: auto; /* Allow height to adjust based on content */
            margin: 0;
            background-color: #f4f4f9;
            padding-top: 70px; /* Adjust to prevent content overlap */
        }

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #7c2148;
    color: #fff;
    position: fixed; /* Keep navbar fixed on top */
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000; /* Ensures navbar stays on top */
}

.navbar-logo {
    font-size: 24px;
    font-weight: bold;
}

.menu {
    display: flex;
    gap: 50px;
    margin-right: 50px;
    
}

.menu-item {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 15px;
}

.menu-item:hover {
    background-color: rgb(255, 255, 255);
    color: #000000;
    border-radius: 30px;
    font-weight: bolder;
}

/* Mobile Menu */
.hamburger, .close-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar {
        padding: 10px;
    }

    .menu {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 100%; /* Ensure it spans the full width */
        background-color: #7c2148;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        gap: 20px;
        z-index: 1001;
        transform: translateX(100%);
        transition: transform 0.6s ease-in-out;
    }

    .menu.active {
        display: flex;
        transform: translateX(0);
    }

    .hamburger {
        display: block;
    }
}
/* contact form */
.contact-form {
            width: 100%;
            max-width: 500px;
            background-color: #7c2148;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 35px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .contact-form h2 {
            text-align: center;
            color: #ffffff;
        }
        .contact-form label {
            display: block;
            margin: 15px 0 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }

        .contact-form label{
            color: white;
        }

</style>
</head>

<body>
    


<nav class="navbar">
    <div class="navbar-logo">Logo</div>
    <div class="menu">
        <a href="index.html" class="menu-item">Home</a>
        <a href="academy.html" class="menu-item">Training Institute</a>
        <a href="#" class="menu-item">Social Media</a>
        <a href="contact.html" class="menu-item">Contact Us</a>
        <span class="close-icon" onclick="toggleMenu()">&#10005;</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</nav>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
        const logo = document.querySelector('.navbar-logo');
        const hamburger = document.querySelector('.hamburger');
        if (menu.classList.contains('active')) {
            logo.style.display = 'none';
            hamburger.style.display = 'none';
        } else {
            logo.style.display = 'block';
            hamburger.style.display = 'block';
        }
    }
</script>
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
 

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
